{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg rounded-4">
            <div class="card-header bg-gradient bg-primary text-white rounded-top-4 text-center py-4">
                <h2 class="mb-0 fw-bold">Tizimga kirish</h2>
                <p class="mb-0 small">Iltimos, foydalanuvchi ma'lumotlaringizni kiriting</p>
            </div>
            <div class="card-body px-4 py-5">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Kirish
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center rounded-bottom-4 py-3">

            </div>
        </div>
    </div>
</div>
{% endblock %}
